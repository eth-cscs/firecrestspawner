apiVersion: v1
items:
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: {{ .Release.Name }}-hub-ingress
  spec:
    ingressClassName: nginx
    rules:
    - host: {{ .Values.config.commonName }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-hub-svc
              port:
                number: {{ .Values.network.appPort }}
        - path: /hub/api
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-hub-svc
              port:
                number: {{ .Values.network.externalPort }}
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-hub-svc
              port:
                number: {{ .Values.network.apiPort }}
    tls:
    - hosts:
      - {{ .Values.config.commonName }}
      secretName: {{ .Release.Name }}-cert-secret
kind: List
metadata:
  resourceVersion: ""
